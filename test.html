<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin: 25px;
            position: relative;
            overflow: hidden;
        }
        .circle img {
            width: 70%;
            height: 70%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .bronze {
            border-radius: 50%;
            background: linear-gradient(90deg, rgba(83,45,4,1) 0%, rgba(121,75,9,1) 35%, rgba(83,45,4,1) 100%);
            border: 2px solid rgb(88, 49, 3);
        }
        .silver {
            background: linear-gradient(90deg, rgba(124,124,124,1) 0%, rgba(167,167,167,1) 35%, rgba(124,124,124,1) 100%);
            border: 2px solid silver;
        }
        .gold {
            background: linear-gradient(90deg, #b88926 0%, #e3a823 35%, #b88926 100%);
            border: 2px solid #ffc02f;
        }
        .platinum {
            background: linear-gradient(90deg, rgb(37, 158, 102) 0%, rgb(47, 196, 126) 35%, rgb(37, 158, 102) 100%);
            border: 2px solid rgb(79, 204, 156);
        }
        .diamond {
            background: linear-gradient(90deg, rgba(17, 129, 129) 0%, rgb(36, 192, 192) 35%, rgb(17, 129, 129) 100%);
            border: 2px solid turquoise;
        }
        .legendary {
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 36%, rgba(252,176,69,1) 67%, rgba(97,252,69,1) 100%);
            border: 2px solid rgb(255, 100, 44);
        }
        .label {
            margin: 5px;
            display: inline-block;
            width: 60px;
        }
    </style>
    <title>Gradient Circles with Images</title>
</head>
<body>
    <div>
        <div class="circle bronze"><img src="./assets/images/Vector-1.png" alt=""></div>
        <div class="circle silver"><img src="./assets/images/Vector-2.png" alt=""></div>
        <div class="circle gold"><img src="./assets/images/Vector.png" alt=""></div>
        <div class="circle platinum"><img src="./assets/images/Vector-1.png" alt=""></div>
        <div class="circle diamond"><img src="./assets/images/Vector-1.png" alt=""></div>
        <div class="circle legendary"><img src="./assets/images/Vector-1.png" alt=""></div>
    </div>
    <div>
        <div class="label">Bronze</div>
        <div class="label">Silver</div>
        <div class="label">Gold</div>
        <div class="label">Platinum</div>
        <div class="label">Diamond</div>
        <div class="label">Legendary</div>
    </div>
</body>
</html>
